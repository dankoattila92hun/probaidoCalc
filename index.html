<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="kezdesdatum">Munkaviszony kezdetének dátuma:</label>
    <div>
        <input type="date" id="kezdesdatum" name="kezdesdatum" value="2022-01-01" min="1900-01-01" max="9999-12-31">
    </div>
        <label for="probaido">Próbaidő mértéke (hónap):</label>
    <div>
        <input list="probaidoList" id="probaido"> 
        <datalist id="probaidoList">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
        </datalist>
    </div>
    </div>

    <div>
        <button onclick="probaidoCalc()">Számol</button>
    </div>

    <div>
        <label for="probaidoEnd">Próbaidő utolsó napja:</label> 
    </div>
    
    <div id = "date">
    <script type = "text/JavaScript">
        function probaidoCalc() {
            let datum = moment((document.getElementById('kezdesdatum')).value).add(document.getElementById('probaido').value, 'months').format('YYYY-MM-DD');
            let probaidoEnd = moment(datum).subtract(1, 'days').format('YYYY-MM-DD');
        document.getElementById('date').innerHTML = probaidoEnd;
        }
    </script>
    </div>
</body>
</html>
