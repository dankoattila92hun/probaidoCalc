<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="start">Kezdő dátum:</label>
    <div>
        <input type="date" id="startDate" name="trip-start"
    value="2022.01.01"
    min="1900-01-01" max="9999-12-31">
    </div>
    <div>
        <input type="number" name="probaido" id="probaido" min="1" max="6">
    </div>
    </div>

    <button onclick="probaidoCalc()">Számol</button>
        
    <div id = "date"></div>
    <script type = "text/JavaScript">
        function probaidoCalc() {
            let datum = moment((document.getElementById('startDate')).value).add(document.getElementById('probaido').value, 'months').format('YYYY.MM.DD');
            let probaidoEnd = moment(datum).subtract(1, 'days').format('YYYY.MM.DD');
        document.getElementById('date').innerHTML = probaidoEnd;
        }
    </script>
    </div>

    <script src="app.js"></script>
</body>
</html>
