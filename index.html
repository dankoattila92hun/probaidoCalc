<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Próbaidő kalkulátor</title>
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!--Kezdő dátum mező-->
    <div class="form-group" id="probaidoCalcfForm">
        <div class="form-group">
            <label for="kezdesdatum">Munkaviszony kezdetének dátuma:</label>
            <div>
                <input type="date" id="kezdesdatum" name="kezdesdatum" value="2022-01-01" min="1900-01-01"
                    max="9999-12-31">
            </div>
        </div>
        <!--Próbaidő egysége mező-->

        <div class="form-group form-floating">
            <select class="form-select" name="probaidoEgyseg" id="probaidoEgyseg">
                <option value="" selected>Válassza ki a próbaidő alapegységét!</option>
            </select>
            <label for="probaidoEgyseg">Próbaidő alapegysége</label>
        </div>

        <!--Próbaidő tartama mezők feltételes előfordulással-->
         <!--    <input type="number" id="probaidoTartam" class="form-control" name="probaidoTartam"/>
            <label class="form-label" for="probaidoTartam">Próbaidő tartama</label>-->
        <div class="form-group form-floating">
            <select class="form-select" name="probaidoTartam" id="probaidoTartam">
                <option value="" selected>Kérem, először válassza ki a próbaidő alapegységét!</option>
            </select>
            <label for="probaidoTartam">Próbaidő tartama</label>
        </div>

        <!--Számítás és eredmény kiíratás-->
        <div>
            <button onclick="probaidoCalc()">Számol</button>
        </div>

        <div>
            <label for="probaidoEnd">Próbaidő utolsó napja:</label>
        </div>
    </div>

    <script>

        let probaidoObject = {
            "probaido": {
                "Nap": [],
                "Hét": [],
                "Hónap": []
            }
        };

        for (let i = 1; i < 183; i++) {
            probaidoObject.probaido.Nap.push(i);
        };

        for (let i = 1; i < 27; i++) {
            probaidoObject.probaido.Hét.push(i);
        };

        for (let i = 1; i < 7; i++) {
            probaidoObject.probaido.Hónap.push(i);
        };
        

        window.onload = function () {
            let probaidoEgysegSel = document.getElementById("probaidoEgyseg");
            let probaidoTartamSel = document.getElementById("probaidoTartam");
            
            for (let x in probaidoObject.probaido) {
                probaidoEgysegSel.options[probaidoEgysegSel.options.length] = new Option(x, x);
            }
            
            probaidoEgysegSel.onchange = function () {
                //empty probaidoTartam dropdown
            probaidoTartamSel.length = 1;
                //display correct values
            for (let y in probaidoObject.probaido[this.value]) {
                probaidoTartamSel.options[probaidoTartamSel.options.length] = new Option(y, y);
               }
        }
        }

    </script>

    <div id="date">
        <script type="text/JavaScript">
        function probaidoCalc() {
        let datum = moment((document.getElementById('kezdesdatum')).value).add(document.getElementById('probaidoTartam').value, 'months').format('YYYY-MM-DD');
        let probaidoEnd = moment(datum).subtract(1, 'days').format('YYYY-MM-DD');  
        document.getElementById('date').innerHTML = probaidoEnd;}
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
